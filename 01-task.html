<body>
    <script>
        /*
        Задание:
        Перепишите данный код на использование классов вместо функций-конструкторов.
        */
     
        class Car { // Класс вместо функции-конструктора
            constructor(model, year) {
                this.model = model;
                this.year = year;
            }

            showInfo() {
                console.log(this.model + " " + this.year);
            }
        }

        let obj1 = new Car("BMW", 2018); // создание объекта, вызов конструктора !!! 
        obj1.showInfo();
    </script>
